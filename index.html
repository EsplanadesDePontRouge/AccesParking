<!DOCTYPE html>
<html>
<head>
  <title>Plan du site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>
  <h2>Où voulez-vous aller ?</h2>
  <select id="destination">
    <option value="47.5001,8.6001">Accueil</option>
    <option value="47.5010,8.6010">Sortie Est</option>
    <option value="47.5020,8.6020">Bâtiment B</option>
  </select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.5000, 8.6000], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const marker = L.marker([47.5000, 8.6000]).addTo(map).bindPopup("Vous êtes ici").openPopup();

    document.getElementById('destination').addEventListener('change', function() {
      const coords = this.value.split(',');
      map.setView(coords, 18);
      L.marker(coords).addTo(map).bindPopup("Destination").openPopup();
    });
  </script>
</body>
</html>
